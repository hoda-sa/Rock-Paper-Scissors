<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>

        <div class="score">
            <div class="score-box">
                <h3>You</h3>
                <p id="player-score">0</p>
            </div>
            <div class="score-box">
                <h3>Computer</h3>
                <p id="computer-score">0</p>
            </div>
        </div>

        <div class="choices">
            <button class="choice" onclick="play('rock')">🪨</button>
            <button class="choice" onclick="play('paper')">📰</button>
            <button class="choice" onclick="play('scissors')">✂️</button>
        </div>

        <div class="moves">
            <div id="player-move">❔</div>
            <div>vs</div>
            <div id="computer-move">❔</div>
        </div>

        <div id="result" class="result"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
